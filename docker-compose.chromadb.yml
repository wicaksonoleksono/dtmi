services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: ${CHROMA_CONTAINER_NAME}
    volumes:
      - ./db:/data
    ports:
      - "${CHROMA_EXTERNAL_PORT}:8000"
    environment:
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    name: ${NETWORK_NAME}
    driver: bridge

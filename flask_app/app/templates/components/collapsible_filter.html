<!-- Collapsible Upward Filter Component -->
<div x-data="{ 
    filterOpen: false,
    activeTab: 'jenjang',
    
    // Animation states
    get tabTransform() {
        return this.activeTab === 'jenjang' ? 'translateX(0%)' : 'translateX(100%)';
    }
}" 
class="relative">

    <!-- Filter Toggle Button -->
    <div class="flex justify-center mb-3">
        <button 
            @click="filterOpen = !filterOpen"
            :disabled="isLoading"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-2xl backdrop-blur-xl border transition-all duration-300 hover:scale-105 active:scale-95 disabled:cursor-not-allowed disabled:opacity-50 shadow-lg"
            :class="filterOpen 
                ? (darkMode ? 'bg-orange-500 border-orange-500 text-white' : 'bg-orange-500 border-orange-500 text-white')
                : (darkMode ? 'bg-claude-surface-dark/90 border-claude-border-dark hover:border-orange-400' : 'bg-claude-surface/90 border-claude-border hover:border-orange-400')"
        >
            <!-- Filter Icon -->
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"/>
            </svg>
            <span class="text-sm font-medium">Pengaturan Pencarian</span>
            <!-- Arrow Icon -->
            <svg 
                class="w-4 h-4 transition-transform duration-300"
                :class="filterOpen ? 'rotate-180' : 'rotate-0'"
                fill="none" stroke="currentColor" viewBox="0 0 24 24"
            >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
    </div>

    <!-- Collapsible Filter Panel (Opens Upward) -->
    <div 
        x-show="filterOpen"
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-4"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-4"
        class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-3 w-80 max-w-[calc(100vw-2rem)] z-50"
    >
        <div 
            class="rounded-3xl backdrop-blur-xl border shadow-2xl overflow-hidden"
            :class="darkMode ? 'bg-claude-surface-dark/95 border-claude-border-dark' : 'bg-claude-surface/95 border-claude-border'"
        >
            <!-- Tab Headers -->
            <div class="relative px-1 pt-4">
                <div class="flex rounded-2xl p-1" :class="darkMode ? 'bg-claude-border-dark' : 'bg-claude-border'">
                    <!-- Sliding Background -->
                    <div 
                        class="absolute top-1 bottom-1 w-1/2 rounded-xl transition-transform duration-300 ease-out"
                        :class="darkMode ? 'bg-claude-surface-dark shadow-lg' : 'bg-claude-surface shadow-lg'"
                        :style="{ transform: tabTransform }"
                    ></div>
                    
                    <!-- Tab Buttons -->
                    <button 
                        @click="activeTab = 'jenjang'"
                        class="relative z-10 flex-1 px-4 py-2 text-sm font-medium rounded-xl transition-colors duration-300"
                        :class="activeTab === 'jenjang' 
                            ? (darkMode ? 'text-claude-text-dark' : 'text-claude-text')
                            : 'text-gray-500'"
                    >
                        📚 Jenjang
                    </button>
                    <button 
                        @click="activeTab = 'tipe'"
                        class="relative z-10 flex-1 px-4 py-2 text-sm font-medium rounded-xl transition-colors duration-300"
                        :class="activeTab === 'tipe' 
                            ? (darkMode ? 'text-claude-text-dark' : 'text-claude-text')
                            : 'text-gray-500'"
                    >
                        🔍 Tipe Konten
                    </button>
                </div>
            </div>

            <!-- Tab Content -->
            <div class="p-4 min-h-[120px]">
                <!-- Jenjang Tab -->
                <div 
                    x-show="activeTab === 'jenjang'"
                    x-transition:enter="transition ease-out duration-200 delay-75"
                    x-transition:enter-start="opacity-0 transform translate-x-4"
                    x-transition:enter-end="opacity-100 transform translate-x-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 transform translate-x-0"
                    x-transition:leave-end="opacity-0 transform -translate-x-4"
                >
                    <div class="text-xs text-gray-500 mb-3 text-center">Pilih jenjang pendidikan</div>
                    <div class="grid grid-cols-1 gap-2">
                        <template x-for="option in yearFilters" :key="option.value">
                            <button
                                @click="selectYear(option.value); filterOpen = false"
                                :disabled="isLoading"
                                class="flex items-center justify-between p-3 rounded-xl transition-all duration-200 hover:scale-[1.02] disabled:cursor-not-allowed disabled:opacity-50"
                                :class="selectedYear === option.value
                                    ? 'bg-orange-500 text-white shadow-lg'
                                    : (darkMode 
                                        ? 'bg-claude-border-dark hover:bg-gray-600 text-claude-text-dark' 
                                        : 'bg-claude-border hover:bg-gray-200 text-claude-text')"
                            >
                                <span class="font-medium text-sm" x-text="option.label"></span>
                                <div 
                                    x-show="selectedYear === option.value"
                                    class="w-5 h-5 rounded-full bg-white bg-opacity-30 flex items-center justify-center"
                                >
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Tipe Konten Tab -->
                <div 
                    x-show="activeTab === 'tipe'"
                    x-transition:enter="transition ease-out duration-200 delay-75"
                    x-transition:enter-start="opacity-0 transform translate-x-4"
                    x-transition:enter-end="opacity-100 transform translate-x-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 transform translate-x-0"
                    x-transition:leave-end="opacity-0 transform -translate-x-4"
                >
                    <div class="text-xs text-gray-500 mb-3 text-center">Pilih tipe konten yang dicari</div>
                    <div class="grid grid-cols-2 gap-2">
                        <template x-for="option in filters" :key="option.value">
                            <button
                                @click="selectFilter(option.value); filterOpen = false"
                                :disabled="isLoading"
                                class="flex flex-col items-center p-3 rounded-xl transition-all duration-200 hover:scale-[1.02] disabled:cursor-not-allowed disabled:opacity-50"
                                :class="selectedFilter === option.value
                                    ? 'bg-orange-500 text-white shadow-lg'
                                    : (darkMode 
                                        ? 'bg-claude-border-dark hover:bg-gray-600 text-claude-text-dark' 
                                        : 'bg-claude-border hover:bg-gray-200 text-claude-text')"
                            >
                                <div class="mb-1" x-html="option.icon"></div>
                                <span class="text-xs font-medium" x-text="option.label"></span>
                                <div 
                                    x-show="selectedFilter === option.value"
                                    class="absolute top-1 right-1 w-4 h-4 rounded-full bg-white bg-opacity-30 flex items-center justify-center"
                                >
                                    <svg class="w-2 h-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </button>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Current Selection Display -->
            <div class="px-4 pb-4">
                <div class="text-xs text-center p-2 rounded-lg" :class="darkMode ? 'bg-claude-border-dark text-gray-400' : 'bg-claude-border text-gray-600'">
                    <span class="inline-flex items-center gap-1">
                        <span>📚</span>
                        <span x-text="yearFilters.find(y => y.value === selectedYear)?.label || 'Semua'"></span>
                        <span class="mx-2">•</span>
                        <span>🔍</span>
                        <span x-text="filters.find(f => f.value === selectedFilter)?.label || 'Semua'"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Backdrop (close on click outside) -->
    <div 
        x-show="filterOpen"
        x-cloak
        @click="filterOpen = false"
        class="fixed inset-0 z-40"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
    ></div>
</div>

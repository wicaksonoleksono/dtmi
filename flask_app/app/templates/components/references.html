<!-- References Component -->
<div
  x-show="message.references && message.references.length > 0"
  class="mt-4 ml-14"
>
  <div class="flex flex-wrap gap-2">
    <template x-for="(ref, index) in message.references" :key="'ref-' + index">
      <div class="inline-block">
        <div
          class="px-3 py-2 rounded-full text-xs backdrop-blur-sm"
          :class="darkMode ? 'bg-blue-900/30 border border-blue-700/50 text-blue-300' : 'bg-blue-50 border border-blue-200 text-blue-700'"
        >
          <div class="flex items-center space-x-2">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span
              x-text="'BAB.' + (ref.chapter || '') + (ref.section ? ', Sec.' + ref.section : '') + 'Halaman' + (ref.page ? ', p.' + ref.page : '')"
            ></span>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
